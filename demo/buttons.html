<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tuts+ Pattern Library</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../src/css/uibox.min.css" />
	<link rel="stylesheet" href="demo.css">

</head>
<body>

	
	<section>
	  <div class="container">
	    <h1>Buttons</h1>
	    <hr>

	    <div class="row">
	      <div class="col-4">
	        <h4>Button styles</h4>
	        <p>
	          <button class="btn">Default style</button>
	          <button class="btn-primary">Primary style</button>
	        </p>
	      </div>

	      <div class="col-4">
	        <h4>Button sizes</h4>

	        <p><button class="btn-small">Small size</button></p>
	        <p><button class="btn">Default size</button></p>
	        <p><button class="btn-large">Large size</button></p>
	      </div>

	      <div class="col-4">
	        <h4>HTML elements</h4>
	        <p><button class="btn">Button</button></p>
	        <p><a href="" class="btn">Anchor tag</a></p>
	        <p><input type="submit" class="btn" value="Submit input"></p>
	        <p><input type="button" class="btn" value="Button input"></p>
	      </div>

	    </div>

	    <div class="row">
	    	<div class="col-third">
	    		<h4>Colorful buttons</h4>
	    		<p><button class="btn-success">Success Button</button></p>
	    		<p><button class="btn-error">Error Button</button></p>
	    		<p><button class="btn-warning">Warning Button</button></p>
	    	</div>
	    	<div class="col-two-thirds">
	    		<h4>Colorful buttons with distinct sizes</h4>
	    		<p><button class="btn-success btn-small">Success Button</button></p>
	    		<p><button class="btn-error">Error Button</button></p>
	    		<p><button class="btn-warning btn-large">Warning Button</button></p>
	    	</div>
	    </div>

	  </div>
	</section>

</body>
